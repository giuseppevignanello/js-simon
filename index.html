<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simon says</title>
</head>

<body>

    <header id="app_header" class="pt-1 text-white bg-primary">
        <h1 class="text-center"> Wanna play a memory game? </h1>
    </header>
    <!-- /#app_header -->
    <p class="text-center mt-3">5 numbers will appear when you click on the play button. From that moment you will have
        30 seconds to memoraize them. When the timer runs out, enter as many numbers as you can remember</p>
    <h4 class="text-center">Select the level</h4>
    <div class="d-flex justify-content-center">
        <select class="form-select w-50" aria-label="Default select example">
            <option value="easy">Numbers from 1 to 100</option>
            <option value="medium">Numbers from 1 to 1000</option>
            <option value="hard">Numbers from 1 to 10000</option>
        </select>
    </div>

    <div class="d-flex justify-content-center py-3">
        <button id="play_button" class="btn btn-primary text-center"> Play</button>
    </div>

    <h2 class="text-center fw-bold">Numbers</h2>
    <ul id="numbers" class="text-center me-4">
    </ul>

    <div class="user_input text-center">
        <input type="number">
        <button id="submit">Invia</button>

    </div>

    <div id="countdown" class="text-center">
    </div>




    <div id="overlay">

        <button type="button" class="btn btn-light play_again">Play Again</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
